<table>
  <thead>
    <tr>
      <th *ngFor="let column of tableDefinition.columns">{{ column.displayName }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableDefinition.data">
      <td *ngFor="let column of tableDefinition.columns">
        {{ item[column.propertyName] }}
      </td>
    </tr>
  </tbody>
</table>
